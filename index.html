<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心盒 - 情侣专属记忆分享</title>
    <style>
        :root {
            --primary-color: #FF69B4;
            --text-color: #333;
            --bg-color: #FFF0F5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .header {
            text-align: center;
            padding: 60px 20px;
            background-color: white;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #666;
        }
        
        .features {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .feature-icon {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .download-section {
            text-align: center;
            padding: 60px 20px;
            background: white;
        }
        
        .app-store-button {
            display: inline-block;
            margin: 20px;
        }
        
        .app-store-button img {
            height: 50px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="心盒 Logo" class="logo">
        <h1 class="title">心盒</h1>
        <p class="subtitle">记录你们的点点滴滴</p>
    </div>

    <div class="features">
        <div class="feature-card">
            <div class="feature-icon">❤️</div>
            <h3>情绪分享</h3>
            <p>快捷表情发送、实时心情同步、互动回应功能</p>
        </div>
        
        <div class="feature-card">
            <div class="feature-icon">📸</div>
            <h3>记忆收藏</h3>
            <p>照片分享、音乐分享、文字记录、心情记录</p>
        </div>
        
        <div class="feature-card">
            <div class="feature-icon">📅</div>
            <h3>回忆整理</h3>
            <p>按类型归档、时间线展示、标签管理、回忆检索</p>
        </div>
        
        <div class="feature-card">
            <div class="feature-icon">🔒</div>
            <h3>隐私保护</h3>
            <p>账号安全、数据加密、隐私设置</p>
        </div>
    </div>

    <div class="download-section">
        <h2>立即下载</h2>
        <div class="app-store-button">
            <a href="https://apps.apple.com/app/心盒/id待定">
                <img src="app-store-badge.svg" alt="Download on the App Store">
            </a>
        </div>
    </div>

    <div class="footer">
        <a href="privacy.html">隐私政策</a>
        <a href="terms.html">用户协议</a>
        <p>© 2024 心盒. All rights reserved.</p>
    </div>
</body>
</html>
