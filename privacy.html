<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐私政策 - 心盒</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>隐私政策</h1>
        <div class="content">
            <h2>信息收集</h2>
            <p>我们收集的信息包括：</p>
            <ul>
                <li>微信授权的基本用户信息（昵称、头像）</li>
                <li>设备信息</li>
                <li>应用使用数据</li>
            </ul>

            <h2>信息使用</h2>
            <p>收集的信息将用于：</p>
            <ul>
                <li>用户身份验证</li>
                <li>提供基本服务</li>
                <li>改进用户体验</li>
            </ul>

            <h2>信息保护</h2>
            <p>我们采取以下措施保护用户信息：</p>
            <ul>
                <li>数据加密存储</li>
                <li>访问权限控制</li>
                <li>定期安全审计</li>
            </ul>
        </div>
    </div>
</body>
</html>
