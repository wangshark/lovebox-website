<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户协议 - 心盒</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>用户协议</h1>
        <div class="content">
            <h2>服务条款</h2>
            <h3>1. 账号注册</h3>
            <ul>
                <li>需要通过微信授权注册</li>
                <li>保证提供真实信息</li>
                <li>妥善保管账号安全</li>
            </ul>

            <h3>2. 使用规范</h3>
            <ul>
                <li>遵守相关法律法规</li>
                <li>不得发布违规内容</li>
                <li>尊重他人隐私</li>
            </ul>

            <h3>3. 内容规范</h3>
            <ul>
                <li>内容健康向上</li>
                <li>不侵犯他人权益</li>
                <li>遵守知识产权规定</li>
            </ul>

            <h3>4. 服务变更</h3>
            <ul>
                <li>保留服务调整权利</li>
                <li>及时通知重要变更</li>
                <li>保护用户权益</li>
            </ul>
        </div>
    </div>
</body>
</html>
